version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: drinking-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-drinking}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d # Para scripts de inicialização (opcional)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - drinking_network

  # Opcional: PgAdmin para interface web de administração
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: drinking-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - drinking_network
    profiles:
      - admin # Use 'docker-compose --profile admin up' para incluir o PgAdmin

  web:
    build: .
    container_name: drinking-web
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - drinking_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  drinking_network:
    driver: bridge
